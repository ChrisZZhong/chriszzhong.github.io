layout: default

<head>
  <link rel="stylesheet" href="{{ "/css/post.css" | prepend: site.baseurl }}">
</head>

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <img src="/images/calendar.png" width="20px"/> 
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time>  

      <span id="busuanzi_container_page_pv"> | viewedï¼š<span id="busuanzi_value_page_pv"></span>times</span>
    </p>
    </div>
  </header>

  {% if site.enableToc %}
    <h2 class="post-title">Contents</h2>
    {% include toc.html html=content %}
  {% endif %}

  <body>
  <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script>
  <script>addBackToTop({
    diameter: 56,
    backgroundColor: 'rgb(255, 82, 82)',
    textColor: '#fff'
    })
  </script>
  </body>

  <section class="post">
    {{ content }}
  </section>

</article>
